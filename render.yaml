services:
  - type: web
    name: petflix-backend
    env: dotnet
    repo: https://github.com/AbdallahMaani/Petflix-Backend
    branch: main
    buildCommand: dotnet publish -c Release -o out
    startCommand: dotnet out/FullPetFlix.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production